<div id="login" class="ui main container" ng-controller="Login">
	<div class="ui form">
		<div class="field">
			<input type="text" ng-model="user.username" placeholder='username'>	
		</div>
		<div class="field">
			<input type="password" ng-model="user.password" placeholder='password'>	
		</div>
		<div class="field">
			<div class="ui toggle checkbox" i-ui="checkbox">
				<input type="checkbox" class="hidden" ng-model="user.isAdmin" i-check>
				<label for="">is Admin?</label>
			</div>
		</div>
		<div class="ui submit button inverted green" ng-click="login()">
			登录
		</div> 
	</div>
</div>
